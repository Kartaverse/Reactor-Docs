<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reactor Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <!-- Custom Theme Properties 353c31 -->
  <style>
    :root {
      --content-max-width: 75em;
      --blockquote-border-width: 0em;
    }

    .language-none {
      background-color: #303841 !important;
    }
    .language-none code {
      color: #99c794 !important;
      padding: 1em !important;
    }

    .alert {
      margin: 1rem 0 0.5rem 0.5rem !important;
    }

    .read_only {
      color: #ea4949;
    }
    .write_only {
      color: #79e46a;
    }
    .read_write {
      color: #43b3ea;
    }

    .scroll-to-top {
      background-color: #303841 !important;
      border: 0px !important;
      color: #fff !important;
    }
  </style>
</head>
<body>
  <div data-app id="main">Please wait...</div>

  <script>
    window.$docsify = {
      auto2top: true,
      coverpage: true,
      el: '#main',
      name: 'Reactor Docs',
      maxLevel: 4,
      subMaxLevel: 4,
      search: {
        depth: 10,
      },
      repo: 'https://github.com/Kartaverse/Reactor-Docs/tree/master/docs',
      noEmoji: true,
      loadSidebar: true,
      timeUpdater: {
        text: "last update time: {docsify-updated}",
        formatUpdated: "{YYYY}/{MM}/{DD}",
        whereToPlace: "bottom",  // "top" or "bottom", default to "bottom"
      },
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 30,
        bottom: 30,
        offset: 500
      },
      plugins: [
        function (hook, vm) {
          hook.doneEach(function () {
            Prism.highlightAll();
          });
        }
      ]
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-updated/src/time-updater.min.js"></script>
  <script src="//unpkg.com/docsify-plugin-flexible-alerts"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/plugins/autoloader/prism-autoloader.min.js"></script>
  <script src="//unpkg.com/@rakutentech/docsify-code-inline/dist/index.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-php.min.js"></script>
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  
</body>
</html>
